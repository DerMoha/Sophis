name: sophis
description: A clean, minimalistic calorie and nutrition tracking app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2

  # Design System - Typography
  google_fonts: ^7.0.2
  
  # Phase 2
  fl_chart: ^1.1.1
  mobile_scanner: ^7.1.4
  http: ^1.2.0
  
  # Phase 3: Gemini Cloud AI
  google_generative_ai: ^0.4.6
  image_picker: ^1.0.7
  
  # Phase 5: Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_secure_storage: ^10.0.0

  # Phase 7: Meal Planning
  share_plus: ^10.0.0

  # Meal Sharing
  qr_flutter: ^4.1.0
  app_links: ^6.0.0
  home_widget: ^0.7.0

  # Phase 8: Data Export/Import
  file_picker: ^10.3.8
  path_provider: ^2.1.5
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.41
  path: ^1.9.1
  
  # Phase 6: Health Integration (Google Health Connect + Apple HealthKit)
  # DISABLED: iOS crashes without HealthKit entitlement (requires paid Apple Developer)
  # The native iOS code initializes even if we don't use it, causing crash
  # To re-enable for ANDROID ONLY: see health_service_real.dart.disabled and use conditional imports
  # health: ^13.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.30.1
  build_runner: ^2.10.5

flutter:
  uses-material-design: true
  generate: true


